apiVersion: apps/v1
kind: Deployment
metadata:
  name: sensor-tomorrow-io
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sensor-tomorrow-io
  template:
    metadata:
      labels:
        app: sensor-tomorrow-io
    spec:
      containers:
      - name: sensor-tomorrow-io
        image: ghcr.io/davidasnider/cava:latest
        env:
        - name: CAVA_URL
          value: "http://cava.thesniderpad.com:8000"
        - name: CAVA_USER
          value: "admin"
        - name: tomorrow-io_API_KEY
          valueFrom:
            secretKeyRef:
              name: cava-passwords
              key: tomorrow_io_API_KEY
        resources:
          limits:
            memory: "64Mi"
            cpu: "250m"
        imagePullPolicy: IfNotPresent
